<h1> Formulario de contacto </h1>

 	 <form id="formulario" action="#">
  <fieldset>
    <legend>Favor ingresar datos</legend>
    
    <label for="nombre">Nombre <span class="required">*</span></label>
    <input type="text" id="nombre" maxlength="100" placeholder="Escriba su nombre" required><br>

    <label for="apellido">Apellido <span class="required">*</span></label>
    <input type="text" id="apellido" maxlength="150" placeholder="Escriba su apellido" required><br>

    <label>Sexo <span class="required">*</span></label>
    <div class="sexo">
      <input type="radio" name="sexo" id="hombre" value="Hombre" required>
      <label for="hombre">Masculino</label>
      <input type="radio" name="sexo" id="femenino" value="Femenino">
      <label for="femenino">Femenino</label>
    </div>

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" maxlength="250" placeholder="Escriba su dirección"><br>

    <label for="email">E-mail <span class="required">*</span></label>
    <input type="email" id="email" maxlength="100" placeholder="ejemplo@email.com" required><br>

    <label for="sitioweb">Sitio Web</label>
    <input type="url" id="sitioweb" maxlength="250" placeholder="https://"><br>

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" maxlength="200" placeholder="Ej: 0981 123 456"><br>

    <label for="pais">País </label>
    <select id="pais" required>
      <option value="">Elegir</option>
      <option>Paraguay</option>
      <option>Argentina</option>
      <option>Brasil</option>
      <option>Chile</option>
    </select><br>

    <label for="mensaje">Mensaje<span class="required">*</span></label><br>
    <textarea id="mensaje" rows="5" maxlength="500" placeholder="Escriba su mensaje" required></textarea><br>
  </fieldset>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <!-- Botones -->
  <div class="botones">
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">
  </div>
</form>

	
</body>
</html>
